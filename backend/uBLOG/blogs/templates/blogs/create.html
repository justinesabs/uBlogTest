{% extends 'base.html' %}

{% block content %}
    <div class="create-blog">
        <h1>Create a Blog</h1>
        <form action="{% url 'blogs:create' %}" class="site-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
    <script src="/static/slugify.js"></script>
{% endblock %}
